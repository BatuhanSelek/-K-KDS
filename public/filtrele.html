    <script>
        document.getElementById('filterForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Formun varsayılan gönderimini engelle

            const bolum = document.getElementById('bolum').value;
            fetch(`/api/getbolum?bolum=${encodeURIComponent(bolum)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const results = document.getElementById('results');
                    results.innerHTML = ''; // Önceki sonuçları temizle
                    data.forEach(calisan => {
                        results.innerHTML += `<li><p>Çalışan ID: ${calisan.calisan_id}</p></li><p>Çalışan Ad: ${calisan.calisan_ad}</p><p>Çalışan Soyad: ${calisan.calisan_soyad}</p><p>Çalıştığı Pozisyon: ${calisan.pozisyon}</p><p>Aldığı Maaş: ${calisan.maas}</p>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
